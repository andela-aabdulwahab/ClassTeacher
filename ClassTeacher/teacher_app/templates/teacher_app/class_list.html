{% extends "teacher_app/base.html" %}
{% block title %} class list{% endblock %}

{% block content %}
    <h1>Class List</h1>
    <table>
        <thead>
            <td>Name</td>
            <td>Level</td>
        </thead>
        <tbody>
    {% for single_class in class_list %}
    <tr>
        <td><a href="{{ single_class.get_aboslute_url }}" >{{ single_class.name }}</a></td>
        <td>{{ single_class.level }}</td>
    </tr>
    {% empty %}
        <p>No class created yet</p>
    {% endfor %}
{% endblock %}
